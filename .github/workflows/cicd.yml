name: CI/CD Pipeline to deploy app on K8S

on:
  push:
    branches: [ "main" ]

jobs:

  compile-source-code:
    runs-on: ubuntu-latest # Shared runner 
    steps:
    - uses: actions/checkout@v4 # Action that checks out code on runner or creates a local copy of our repo 
    - name: Set up JDK 17
      uses: actions/setup-java@v4 # Action that setups java env on runner 
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile # Compiles source code of project

  security-check:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - name: Trivy Installation
        run: |
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install -y trivy

      - name: Trivy FS Scan
        run: trivy fs --format table -o fs-report.json .

      - name: Gitleaks Installation
        run: sudo apt install gitleaks -y

      - name: Gitleaks Code Scan
        run: gitleaks detect source . -r gitleaks-report.json -f json
