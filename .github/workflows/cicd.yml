name: CI/CD Pipeline to deploy app on K8S

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest # Shared runner 

    steps:
    - uses: actions/checkout@v4 # Action that checks out code on runner or creates a local copy of our repo 
    - name: Set up JDK 17
      uses: actions/setup-java@v4 # Another action that setups java env on runner 
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
